<button [ngClass]="{
    'Tile': true,
    'Tile--isShip': isShip, 
    'Tile--isHit' : isHit
  }" 
    (click)="clickOnTile($event)"
    [disabled]="owner === 'Human'  || _switchTurnService.computerTurn"
    [ngSwitch]="status">
  <span *ngSwitchCase="'dead'">X</span>
  <span *ngSwitchCase="'miss'">0</span>
</button>
