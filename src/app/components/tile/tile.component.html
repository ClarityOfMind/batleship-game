<button [ngClass]="{
    'Tile': true,
    'Tile--playerShip': owner === 'Human' ? isShip : false, 
    'Tile--computerShip': owner === 'Human' ? false : state === 1 ? isShip : false, 
    'Tile--isHit' : isHit
  }" 
    (click)="clickOnTile($event)"
    [disabled]="owner === 'Human'  || _switchTurnService.computerTurn"
    [ngSwitch]="status">
  <span *ngSwitchCase="'dead'">X</span>
  <span class="Tile--missed" *ngSwitchCase="'miss'"></span>
</button>
